<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Background</title>
    <style>
        .bgvideo {
            min-width: 100%;
            min-height: 100%;
            height: auto;
            width: auto;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        .bgdiv {
            box-sizing: border-box;
            position: relative;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .contentdiv {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="bgdiv">
        <video class="bgvideo" loop autoplay muted>
            <source src="sample.mp4" type="video/mp4">
        </video>
        <div class="contentdiv">
            <h3>Good night :)</h3>
        </div>
    </div>
</body>

</html>
